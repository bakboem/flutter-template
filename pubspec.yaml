  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  permission_handler: ^11.3.1
  easy_localization: ^3.0.7
  flutter_svg: ^2.0.17
  fluttertoast: ^8.2.10
  mobile_device_identifier: ^0.0.3
  app_settings: ^5.1.1
  flutter_native_splash: ^2.4.4
  flutter_screenutil: ^5.9.3
