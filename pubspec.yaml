name: template
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.5
  connectivity_plus: ^6.1.1
  device_info_plus: ^11.2.0
  package_info_plus: ^8.1.2
  json_serializable: ^6.9.2
